<div class="container">
  <h3>Ag Grid in Angular</h3>
  <ag-grid-angular
    style="width: 48%; height: 568px;"
    class="ag-theme-alpine"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [pagination]="true"
    [paginationPageSize]="10">
  </ag-grid-angular>
</div>
